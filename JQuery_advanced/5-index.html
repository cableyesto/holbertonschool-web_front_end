  <script type="application/javascript">
    function createFamilyTree() {
      $( "body" ).append( 
        $(" <table>" ).append( 
          $( "<thead>" ).append(
            $( "<tr>" ).append(
              $( "<td>" ).text("Firstname"),
              $( "<td>" ).text("Lastname")
            )
          ),
          $("<tbody>")
        )
      );
    }

    function addNewMember(firstName, lastName) {
      let crossElement = $( "<span>" ).text( "\(x\)" );
      crossElement.css("background-color", "orange");
      crossElement.css("cursor", "pointer");
      crossElement.click( function() {
        $(this).parent().parent().remove();
      } )

      $( "table > tbody" ).append(
        $( "<tr>" ).append(
          $( "<td>" ).text(firstName),
          $( "<td>" ).text(lastName),
          $( "<td>" ).append( crossElement )
        )
      );
    }

    createFamilyTree();
    addNewMember("Guillaume", "Salva");
    addNewMember("Arielle", "Snizt");
    addNewMember("Fanette", "Snizt");
    addNewMember("Gerard", "Snizt");
    addNewMember("Victor", "Salva");
  </script>
